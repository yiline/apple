<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		{{message}}
		<span v-bind:title="time">
			鼠标悬停几秒钟查看此处动态绑定的提示信息！
		</span>
		<p v-if="seen">
			看见
		</p>
	</div>

	<script>
		new Vue({
		el: "#app",
		data: {
			message: "Hello Vue",
			time: "页面加载" + new Date().toLocaleString(),
			seen: true,
		}
	})
	</script>
</body>
</html>
